<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENvisual</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <div id="introContainer">
        <div id="senContainer">
            <div class="senBoxes">S</div>
            <div class="senBoxes">E</div>
            <div class="senBoxes">N</div>
        </div>
        <div id="tagLine">A Friend Game of Visual Sensations</div>
        <div id="buttonContainer">
            <label for="submit" id="playerAtext">Player A name:</label>
            <input type="text" id="playerAname">
            <label for="submit" id="playerBtext">Player B name:</label>
            <input type="text" id="playerBname">
        </div>    
        <button id="startButton">start game</button>
        <button id="rulesButton">how to play</button>
    </div>
    
    <div>
        <img src="" alt="" id="rulesSpace">
    </div>
    
    <div id="gameSpace">
        <div id="topHeader">
            <span id="senTitle"></span>
            <span class="playerTitle" id="playerA"></span>
            <span class="playerTitle"  id="playerB"></span>
        </div>
        <div id="cardSpace"></div>

        <div id="displayPlayer"></div>

    </div>

    <script src="js/app.js"></script>    
</body>
</html>
