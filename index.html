<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENvisual</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <div id="introContainer">
        <div id="senContainer">
            <div class="senBoxes" id="s">S</div>
            <div class="senBoxes" id="e">E</div>
            <div class="senBoxes" id="n">N</div>
        </div>
        <div id="tagLine">A Logic Game of Visual Fun</div>
        <button id="startButton">start game</button>
        <button id="rulesButton">how to play</button>
    </div>
    
    <div>
        <img src="" alt="" id="rulesSpace">
    </div>
    
    <div id="gameSpace">
        <div id="topHeader">
            <span id="senTitle"></span>
            <span class="playerTitle" id="playerA"></span>
            <span class="playerTitle" id="playerB"></span>
        </div>
        <div class="display-player"></div>
        <div id="cardSpace"></div>
    </div>

    <script src="js/app-2.js"></script>    
</body>
</html>
